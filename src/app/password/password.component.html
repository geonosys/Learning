<h4>Password component start</h4>
<button class="btn btn-primary"
    (click)="buttonClicked()">
  Display details
</button>
<p [ngStyle]="{color: passwordStatus()}">{{myPassword}}</p>
<p *ngFor="let click of clicks"
    [ngClass]="{fithRow: click % 5 === 0}"
  >
  {{click}}
</p>
<h4>Password component end</h4>
