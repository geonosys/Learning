
<h4>Username component start</h4>

<input 
  type="text"
  class="form-control"
  [(ngModel)]="userName" 
  (input)="userNameChanged()"
>

<p> {{ userName }} </p>

<button
    class="btn btn-primary"
    [disabled]=isUserNameBlank
    (click)="clearUsername()"
    >Username reset
</button>

<h4>Username component end</h4>
